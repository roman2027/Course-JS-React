<body>
    <h1>Acquaintance with Git</h1>
    <!-- https://www.hostinger.ru/rukovodstva/osnovnie-git-komandy -->
    <ul>
        <li>git init - команда для создания git репозитория</li> 
        <li>git config --local user.name 'Roman' локальная настройка имени пользователя</li>
        <li>git config --global user.email example@gmail.com - глобальная настройка почты пользователя</li>
        <li>git log - просмотреть выполенные коммиты</li>
    </ul>
</body>
